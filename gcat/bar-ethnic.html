<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<title></title>
<link href="../visual.css" rel="stylesheet" type="text/css" />
<script src="../lazyvisualsetup.js"></script>

<script type="text/javascript">
window.onload = function() {
  var imgs = document.getElementsByTagName('img'), i, img;
  for (i = 0; i < imgs.length; i++) {
    img = imgs[i];
    // center an image if it is the only element of its parent
    if (img.parentElement.childElementCount === 1)
      img.parentElement.style.textAlign = 'center';
  }
};
</script>







</head>

<body>
<div id="visual" class="visual"></div>

<script>
  visual(
    {
      lang: "ca",
      title: "Ethnic distribution",
      geo: "",
      time: "2017",
      footer: "<a href='http://www.gcatbiobank.org/'>GCAT | Genomes for Life</a>",
      dec: 0,
      type: "bar",
      data: [["White", 15551],["Hispanic",  2861],["Black",    60],["Other",    24],["Maghrebin",     9],["Asian",     4],["Gipsy",     3]],
      unit: {"label": "participants", "symbol": "", "position": "end"}
    }
  );  
</script>

</body>

</html>

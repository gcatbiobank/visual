<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="stylesheet" type="text/css" media="all" href="styles.css" />
		<title>Visual Maker Examples</title>
	</head>
	
	<body>
		<h1>Visual Maker Examples</h1>
		<div class="clearfix"></div>
		<section>
			<p>Done with <a href="..">Visual Maker</a>. To build your own chart, please read the <a href="https://github.com/idescat/visual">Visual documentation</a> or check some <a href="https://github.com/idescat/visual/tree/master/test">sample code</a>.</p>
		</section>

		<script>
			var 
				ids=["cc54b2c3df0cb73b74e6","00d4349a910e788ea4ac","4373b81b8b12988a91bc","8ccec17dc1e46928c8e8","34e88efe4eb8490d5850"],
				//more examples: "bd5ad3150a89d5b4c6f9","3de8aa99165fd0d29e8f"
				html=""
			;

			ids.forEach(function(id){
				var src="http://idescat.github.io/visual/g/?id="+id;
				html+='<section><figure><iframe frameborder="0" seamless="seamless" scrolling="no" src="'+src+'"></iframe></figure><p><a href="'+src+'">View</a></p></section>';
			});

			document.getElementsByTagName("div")[0].innerHTML=html;
		</script>

	</body>
</html>
